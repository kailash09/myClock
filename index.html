<body>

        function setTime(){
                var count = 0, degSec = 0, degMinute = 0, degHours = 0;
                function getSecond(){
                    count++;
                    degSec = count * 6;
                    console.log("degSec==>"+degSec)
                    $('.second').css('transform', 'rotate('+degSec+'deg)');
                    if(count > 59){
                        count = 0;
                    }
                    function getMinute(){
                    count++;
                    degMin = count * 6;
                    console.log("degMin==>"+degMin)
                    $('.minute').css('transform', 'rotate('+degMin+'deg)');

                        count = 0;
                    }

                    function getHours(){
                    count++;
                    degHou = count * 6;
                    console.log("degHou==>"+degHou)
                    $('.hours').css('transform', 'rotate('+degHou+'deg)');

            setInterval(function(){

            }
